services:
  projetoa-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: projetoa-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped

